<mat-card class="card" *ngIf="image; else emptyArea">
  <mat-card-content fxLayout="column">
    <img
      [src]="image.image | image"
      [alt]="image.title"/>
    <mat-card-title>{{ image.title }}</mat-card-title>
  </mat-card-content>
  <ng-content></ng-content>
</mat-card>

<ng-template #emptyArea>
  <p>You don't have any photos yet!</p>
</ng-template>
