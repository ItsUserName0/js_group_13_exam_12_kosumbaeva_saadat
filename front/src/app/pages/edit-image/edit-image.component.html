<app-centered-card title="Add new photo">
  <form #f="ngForm" fxLayout="column" (ngSubmit)="onSubmit()">
    <mat-error *ngIf="image.touched && image.hasError('serverError')"
               style="margin-bottom: 16px">{{ image.getError('serverError') }}</mat-error>

    <mat-form-field appearance="outline">
      <mat-label>Title</mat-label>
      <input name="title" required matInput ngModel #title="ngModel"/>
      <mat-error *ngIf="title.touched && title.hasError('required')">Title is required!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Image</mat-label>
      <app-file-input name="image" ngModel required #image="ngModel"></app-file-input>
      <mat-error *ngIf="image.touched && image.hasError('required')">Image is required!</mat-error>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid || (loading | async)">
      <mat-spinner *ngIf="loading | async" diameter="30"></mat-spinner>
      <span *ngIf="!(loading | async)">Create photo</span>
    </button>
  </form>
</app-centered-card>
